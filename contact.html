<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <title>Juan Castro Arancibia | Contacto</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader_wrapper">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      <div class="loader_bkg left"></div>
      <div class="loader_bkg right"></div>
    </div>

    <!-- Sidebar -->
    <span
      onclick="toggleMenu()"
      id="sidebar_btn"
      class="icon-align-left"
    ></span>
    <div onclick="toggleMenu()" class="sidebar_closer"></div>
    <nav class="sidebar">
      <ul class="menu_items">
        <li class="menu_item">
          <span
            onclick="toggleMenu()"
            id="sidebar_btn_close"
            class="icon-x-circle"
          ></span>
        </li>
        <li class="menu_item">
          <a href="index.html">
            <span class="icon-home"></span><span class="item_txt">Inicio</span>
          </a>
        </li>
        <li class="menu_item">
          <a href="#">
            <span class="icon-user"></span
            ><span class="item_txt">Sobre m√≠</span>
          </a>
        </li>
        <li class="menu_item">
          <a href="mywork.html">
            <span class="icon-paperclip"></span
            ><span class="item_txt">Mi trabajo</span>
          </a>
        </li>
        <li class="menu_item">
          <a href="contact.html">
            <span class="icon-message-circle"></span
            ><span class="item_txt">Contactame!</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Contact content -->
    <div class="row"></div>
    <div class="column"></div>
    <div class="form_bkg">
      <section class="form_container">
        <form method="get" action="https://jucaran-api.herokuapp.com/">
          <h2>Pongamonos en contacto!</h2>
          <div class="field">
            <label for="name">Nombre:</label>
            <input placeholder="Su nombre..." type="text" />
          </div>
          <div class="field">
            <label for="email">Email:</label>
            <input placeholder="Su email..." type="email" />
          </div>
          <div class="field">
            <label for="email">Mensaje:</label>
            <textarea placeholder="Su mensaje..." rows="5" cols="15"></textarea>
          </div>
          <button class="submit_btn" type="submit">Enviar!</button>
        </form>
      </section>
    </div>

    <!-- Adding scripts -->
    <script src="loader.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
